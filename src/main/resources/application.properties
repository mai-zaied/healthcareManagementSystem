spring.application.name=healthcareAppointmentSystem
server.port=8080

# MYSQL DATABASE CONFIG
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MONGODB CONFIG
spring.data.mongodb.uri=mongodb://localhost:27017/healthcare_db

# LOGGING CONFIG
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

